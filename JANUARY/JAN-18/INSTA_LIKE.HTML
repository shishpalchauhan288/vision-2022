<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Card UI Design</title>
    <link rel="stylesheet" href="INSTA_LIKE.CSS">
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_imge">
                    <img src="shish.jpg" class="logo">
                </div>
                <h3>shishpal.chauhan_<br> web_dreamer <br> <span>Dehradun Uttarakhand, India</span> </h3>
            </div>
            <div>
                <img src="3-vertical-dots.png" class="dot">
            </div>
        </div>

        <div class="imgBx">
            <img src="../JAN-07/young.jpg" class="cover" />
        </div>
        <div class="actionBtns">
            <div class="left">
                <img src="heart.png" class="heart" onclick="likeButton()">
                <img src="instagram-comment.png" >
                <img src="instagram-share.png" >
            </div>
            <div class="right">
                <img src="saved.png" >
            </div>
        </div>
        <h4 class="likes">3,684 likes</h4>
        <b class="message"><b>Online web Info tutorial</b> Thanks for Your Love and supports
    <span>#cards</span> <span>#html</span> <span>#css</span></b>
    <h4 class="comments">View all 288 comments</h4>
    <div class="addComments">
        <div class="userImg">
            <img src="../JAN-07/horses.jpg" >
        </div>
        <input type="text" class="text" placeholder="Add a comment..">
    </div>
    <h5 class="postTime">4 hours ago</h5>
    </div>
    <script >
        function likeButton(){
         let heart =document.querySelector('.heart');
         let likes = document.querySelector(".likes");
         if(heart.src.match("heart.png")){
             heart.src = "heart_red.png";
             likes.innerHTML = "3,685 likes";
         }
         else{
             heart.src = "heart.png";
             likes.innerHTML = "3,684 likes";
         }
        }
    </script>
</body>
</html>
